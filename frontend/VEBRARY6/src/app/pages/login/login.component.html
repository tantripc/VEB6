<div class="login-container">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <h2>Đăng nhập</h2>
  
      <div>
        <label>Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          required
          email
        />
      </div>
  
      <div>
        <label>Mật khẩu</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="6"
        />
      </div>
  
      <button type="submit" [disabled]="!loginForm.valid">Đăng nhập</button>
    </form>
  </div>
